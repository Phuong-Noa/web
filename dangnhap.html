<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="icon" href="images/logo mellennium.png">
</head>
<div class="login-container">
    <div class="logo">
        <a href="ASM.html"><img src="images/logo mellennium.png" alt="MangaDex Logo"></a>
        <h1>MILLENNIUM</h1>
    </div>
    <div class="login-box">
        <h2>Sign in to your account</h2>
        <form>
            <label for="username">Username or email</label>
            <input type="text" id="username" placeholder="Enter your username or email">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <div>

            </div>
            <div class="remember-forgot">
                <div class="Forgot">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="try-another">Try Another Way</div>
        <div class="social-login">
            <button class="google-btn">
                <img src="images/7123025_logo_google_g_icon.png" alt="Google Icon">
                Sign in with Google
            </button>
            <button class="facebook-btn">
                <img src="images/5296499_fb_facebook_facebook logo_icon.png" alt="Facebook Icon">
                Sign in with Facebook
            </button>
        </div>

    </br>
        <p class="register-text">New user? <a href="dangky.html">Register</a></p>
    </div>
</div>
</body>
</html>
